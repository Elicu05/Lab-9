<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Chat</title>
    <link rel="stylesheet" href="stylechat.css">
</head>
<body>
    <div class="chat-container">
        <div class="message-box" id="message-box"></div>
        
        
        <form class="user-form" id="user1-form">
            <input type="text" id="user1-input" class="user1-input" placeholder="Mensaje usuario uno">
            <button type="submit">Enviar</button>
        </form>

        
        <form class="user-form" id="user2-form">
            <input type="text" id="user2-input" class="user2-input" placeholder="Mensaje usuario dos">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="scriptchat.js"></script>
</body>
</html>
